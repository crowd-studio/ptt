services:
    pttEntityMetadata:
        class: Crowd\PttBundle\Util\PttEntityMetadata
        arguments: ["@doctrine.orm.entity_manager"]
    pttTrans:
        class: Crowd\PttBundle\Util\PttTrans
        arguments: ["@security.token_storage", "@service_container"]
        calls:
            - ["setRequest", ["@request_stack"]]
    pttForm:
        class: Crowd\PttBundle\Form\PttForm
        shared: false
        arguments: ["@security.token_storage", "@service_container"]
        calls:
            - ["setRequest", ["@request_stack"]]
            - ["setPttTrans", ["@pttTrans"]]
    pttTwigExtension:
        class: Crowd\PttBundle\Twig\PttTwigExtension
        arguments: ["@security.token_storage", "@kernel"]
        tags:
            - { name: twig.extension }
        calls:
            - ["setRequest", ["@request_stack"]]
            - ["setPttTrans", ["@pttTrans"]]
